<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Facebook Login Page</title>
  </head>
  <body>
    <header>
      <div class="facebook-logo-ctn">
        <img src="/img/facebook-logo.svg" alt="Facebook Logo" />
      </div>
      <p>
        O Facebook ajuda você a se conectar e compartilhar com as pessoas que
        fazem parte da sua vida.
      </p>
    </header>
    <main>
      <div class="main-ctn">
        <form action="">
          <input type="text" name="" id="" placeholder="Email ou telefone" />
          <input type="password" name="" id="" placeholder="Senha" />
          <button type="submit" class="login-btn">Entrar</button>
        </form>
        <p class="forgot-password"><a href="">Esqueceu a senha?</a></p>
        <hr />
        <button type="submit" class="create-account-btn">
          Criar nova conta
        </button>
      </div>
    </main>

    <section>
        <p><b>Crie uma Página </b>para uma celebridade, uma marca ou uma empresa.</p>
    </section>

    <footer>
      <ul>
        <li>Português (Brasil)</li>
        <li>English (US)</li>
        <li>Español</li>
        <li>Français (France)</li>
        <li>Italiano</li>
        <li>Deutsch</li>
      </ul>
    </footer>
  </body>
</html>
